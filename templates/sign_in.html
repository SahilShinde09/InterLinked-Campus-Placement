<!DOCTYPE html>
<html>

<head>
  <title>Sign In Page</title>
  <!--    <link rel="stylesheet" type="text/css" href="sign_in.css">-->
  <link rel="stylesheet" href="{{url_for('static',filename='css/sign_in.css')}}">
</head>

<body>
  <div class="login-page">
    <div class="avatar">
      <img src="https://cdn.pixabay.com/photo/2014/04/02/14/10/female-306407_960_720.png" alt="Avatar">
    </div>
    <div class="form">
      <h2>Login</h2>
      <form action="/login" method="post"></form>
      <select>
        <option value="">Select an option</option>
        <option value="stud">As A Student</option>
        <option value="tnp">As A T&P Cell</option>
        <option value="admin">As A Admin</option>
      </select><br><br>
      <input type="text" name="username" id="username" placeholder="username">
      <input type="password" name="password" id="password" placeholder="Password">
      <!--  <a href="user_home"><button>Log in</button></a>-->
      <button type="submit">Log in</button>
      </form>
      <p class="message">Not registered? <a href="{{url_for('signup')}}">Create an account</a></p>
      <p class="message">Forgot your password? <a href="#">Click here to reset it</a></p>
    </div>
  </div>
</body>

</html>
